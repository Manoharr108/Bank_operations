<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT Bank</title>
    <link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>
    <h1>Welcome to BIT Bank</h1>
    <div class="container">
        <h2>Sign up</h2>
        <form method="POST" action="/register">
            <input class="input" type="text" name="name" placeholder="Name" required> <br>
            <input class="input" type="email" name="email" placeholder="Email" required> <br>
            <input class="input" type="number" name="number" placeholder="Phone no" maxlength="number" required> <br>
            <input class="input" type="password" name="password" placeholder="Password" required> <br>
            <input class="input" type="password" name="cpassword" placeholder="Confirm password" required> <br>
            <button type="submit">SIGN UP</button>
            <p>Already have an account&nbsp;<a href="/">Sign in</a></p>
        </form>
    </div>
</body>
</html>
